<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btxh121199</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>GeeksforGeeks Survey Form</h2>
    <form action="">
        <div class="btxh">

        <label for="name">Name</label><br>
        <input type="name" placeholder=" Enter your name"> <br>

        <label for="email">Email</label><br>
        <input type="email" placeholder=" Enter your email"> <br>

        <label for="age">Age</label><br>
        <input type="age" placeholder=" Enter your age"> <br>

        <label for="occupation">Which option best describes you?</label> <br>
        <select name="occupation" class="occupation">
            <option value="op1"> &nbsp Student</option>
            <option value="op2"> &nbsp Teacher</option>
            <option value="op3"> &nbsp Business Man</option>
        </select> <br>
        </div>

        <label for="recommend">Would you recommend GeeksforGeeks to a friend?</label> <br>
        
        <input type="radio" value="yes" name="only"> 
        <label for="yes">Yes</label> <br>

        <input type="radio" value="no" name="only"> 
        <label for="no">No</label> <br>

        <input type="radio" value="maybe" name="only"> 
        <label for="maybe">Maybe</label> <br><br>

        <label for="check">Languages and Frameworks known (Check all that apply)</label> <br>
        <input type="checkbox" name="">C <br>
        <input type="checkbox" name="">C++ <br>
        <input type="checkbox" name="">C#   <br>
        <input type="checkbox" name="">Java<br>
        <input type="checkbox" name="">Python<br>
        <input type="checkbox" name="">JavaScript<br>
        <input type="checkbox" name="">React<br>
        <input type="checkbox" name="">Angular<br>
        <input type="checkbox" name="">Django<br>
        <input type="checkbox" name="">Spring<br><br>

        <label for="comment">Any comments or suggestions</label> <br>
        <textarea name="comment" class="comment" cols="48" rows="2"></textarea> <br><br><br>

        <button type="submit">Submit</button> <br> <br>
    </form>
</body>
</html>
